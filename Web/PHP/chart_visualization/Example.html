<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current');   // Don't need to specify chart libraries!
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        var wrapper = new google.visualization.ChartWrapper({
          chartType: 'ColumnChart',
          dataTable: [['Sport', 'Reed, Tim', 'Yang, Yaqi'],
                      ['Swim', 1000, 2000], ['Bike', 500, 600], ['Run', 2000, 2500], ['Finish', 4000, 4300]],
          options: {'title': 'Time (lower is better)'},
          containerId: 'vis_div'
        });
        wrapper.draw();


         var wrapper = new google.visualization.ChartWrapper({
          chartType: 'ColumnChart',
          dataTable: [['Sport', 'Reed, Tim', 'Yang, Yaqi'],
                      ['Div Rank', 1, 2], ['Gender Rank', 2, 3], ['Overall Rank', 1, 2]],
          options: {'title': 'Rank (lower is better)'},
          containerId: 'vis_div1'
        });
        wrapper.draw();


        var wrapper = new google.visualization.ChartWrapper({
        chartType: 'ColumnChart',
        dataTable: [['Point', 'Reed, Tim', 'Yang, Yaqi'],
                    ['Point', 3357, 3250]],
        options: {'title': 'Point'},
        containerId: 'vis_div2'
      });
      wrapper.draw();
      }
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="vis_div" style="width: 600px; height: 400px;"></div>
    <div id="vis_div1" style="width: 600px; height: 400px;"></div>
    <div id="vis_div2" style="width: 600px; height: 400px;"></div>
  </body>
</html>
