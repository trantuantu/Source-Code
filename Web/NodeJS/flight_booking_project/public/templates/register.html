 <div style="padding: 30px">
 <ul class="nav nav-pills">
    <li role="presentation" class="" id="tab2"><a href="#/login" style="color: black">Đăng nhập</a></li>
    <li role="presentation" class="active" id="tab1"><a href="#/register">Đổi thông tin</a></li>
</ul>
  <div ng-show="error" class="alert alert-danger row">
      <span>{{ error.message }}</span>
  </div>
<form ng-submit="register()"
      style="margin-top:30px;">
      <h3>Thay đổi thông tin</h3>
      <p>Tên đăng nhập hiện tại</p>
      <div class="form-group">
        <input type="text"
        class="form-control"
        ng-model="user.username"></input>
      </div>
      <p>Mật khẩu hiện tại</p>
       <div class="form-group">
        <input type="password"
        class="form-control"
        ng-model="user.password"></input>
      </div>
       <p>Tên đăng nhập mới</p>
      <div class="form-group">
        <input type="text"
        class="form-control"
        ng-model="user.nusername"></input>
      </div>
       <p>Mật khẩu mới</p>
      <div class="form-group">
        <input type="password"
        class="form-control"
        ng-model="user.npassword"></input>
      </div>
       <p>Xác nhận mật khẩu mới</p>
      <div class="form-group">
        <input type="password"
        class="form-control"
        ng-model="user.cnpassword"></input>
      </div>
      <button type="submit" class="btn btn-primary">Thay đổi</button>
</form>
</div>
