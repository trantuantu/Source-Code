<!--  Product Reviews List -->
<ul>
  <h4>Reviews</h4>
  <li ng-repeat="review in reviews">
    <blockquote>
      <strong>{{review.rating}} Stars</strong>
      {{review.time | date: dd/MM/yyyy}}
      <div >{{review.content}}<div>
      <cite class="clearfix">—{{review.name}}</cite>
    </blockquote>
  </li>
</ul>

<!--  Review Form -->
<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewCtrl.addReview()">

  <!--  Live Preview -->
  <blockquote >
    <strong>{{reviewCtrl.review.rating}} Stars</strong>
    {{reviewCtrl.review.content}}
    <cite class="clearfix">—{{reviewCtrl.review.name}}</cite>
  </blockquote>

  <!--  Review Form -->
  <h4>Submit a Review</h4>
  <fieldset class="form-group">
    <select ng-model="reviewCtrl.review.rating" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
      <option value>Rate the Product</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <textarea ng-model="reviewCtrl.review.content" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
  </fieldset>
  <fieldset class="form-group">
    <input ng-model="reviewCtrl.review.name" class="form-control" placeholder="Name" />
  </fieldset>
  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
  </fieldset>
</form>
