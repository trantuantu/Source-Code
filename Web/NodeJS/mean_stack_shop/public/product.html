 <!-- catg header banner section -->
<section id="aa-catg-head-banner">
 <img src="images/banner/banner-products.jpg" alt="image">
 <div class="aa-catg-head-banner-area">
   <div class="container">
    <div class="aa-catg-head-banner-content">
      <h2>Product</h2>
      <ol class="breadcrumb">
        <li><a href="#/home">Home</a></li>         
        <li class="active">Product</li>
      </ol>
    </div>
   </div>
 </div>
</section>
<!-- / catg header banner section -->

<!-- product category -->

<section id="aa-product-category">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-9 col-sm-8 col-md-push-3">
        <div class="aa-product-catg-content">
          <div class="aa-product-catg-body">
            <ul class="aa-product-catg">
              <!-- start single product item -->
              <li ng-repeat = "product in pageProduct| filter:search">
                <figure>
                  <a class="aa-product-img" href="#/product-detail/{{product.id}}" style="background-color:#ffffff;">
                    <img ng-src="images/products/{{product.image}}" alt="{{item.name}}" height="250" width="auto">
                  </a>
                  <figcaption>
                    <h4 class="aa-product-title"><a href="#/product-detail/{{product.id}}">{{product.name}}</a></h4>
                    <span class="aa-product-price">{{product.startingbid}}</span>
                    <p class="aa-product-descrip">{{product.description}}</p>
                  </figcaption>
                </figure>
              </li>       
            </ul>
           
          </div>
          <div class="aa-product-catg-pagination">
            <nav>
              <ul class="pagination">
                <li ng-repeat="page in getPage() track by $index">
                  <a href="#" ng-click="updatePage($index)">
                    {{$index + 1}}
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-4 col-md-pull-9">
        <aside class="aa-sidebar">
          <!-- single sidebar -->
          <div class="aa-sidebar-widget">
            <h3>Category</h3>
            <ul class="aa-catg-nav">
              <li ng-repeat="item in allProduct">
                <a href="#" ng-click="selectCategory(item.type.id)">
                  {{item.type.name}}
                </a>
              </li>
            </ul>
          </div>
          <!-- single sidebar -->
        </aside>
      </div>
     
    </div>
  </div>
</section>
<!-- / product category -->
