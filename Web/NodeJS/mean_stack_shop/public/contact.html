<!-- start contact section -->
<section id="aa-contact">
 <div class="container">
   <div class="row">
     <div class="col-md-12">
       <div class="aa-contact-area">
         <div class="aa-contact-top">
           <h2>University of Science Ho Chi Minh City</h2>
           <p>Baymax - 13CNTN</p>
         </div>
         <!-- contact map -->
         <div class="aa-contact-map">
          <iframe src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ3eH0BhwvdTERPZpT1PEAOQQ&key=AIzaSyCt9rBxI46gko4X3st0kTkPWbkhJVJnyqQ" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <!-- Contact address -->
        <div class="aa-contact-address">
         <div class="row">
           <div class="col-md-8">
             <div class="aa-contact-address-left">
               <form class="comments-form contact-form" action="">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">                        
                      <input type="text" placeholder="Your Name" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">                        
                      <input type="email" placeholder="Email" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">                        
                      <input type="text" placeholder="Subject" class="form-control">
                    </div>
                  </div>
                </div>                  
                
                <div class="form-group">                        
                  <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                </div>
                <button class="aa-secondary-btn">Send</button>
              </form>
            </div>
          </div>
          <div class="col-md-4">
           <div class="aa-contact-address-right">
             <address>
               <h4>Baymax</h4>
               <p>We are Baymax</p>
               <p><span class="fa fa-home"></span>227 Nguyen Van Cu St., Ward 4, District 5, Ho Chi Minh City, Vietnam</p>
               <p><span class="fa fa-phone"></span>+ 84975441178</p>
               <p><span class="fa fa-envelope"></span>Email: support@example.com</p>
             </address>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
</div>
</section>
